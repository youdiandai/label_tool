variables:
  PROJECT_NAME: label_tool
  OUT_PORT: 11000

label_tool:
  allow_failure: true
  script:
    - pwd
    - docker build -t  $PROJECT_NAME .
    - docker run --name $PROJECT_NAME -itd -p $OUT_PORT:9766 --mount type=bind,source=/userdata/label_tool,target=/userdata/label_tool  $PROJECT_NAME

  tags:
    - testing