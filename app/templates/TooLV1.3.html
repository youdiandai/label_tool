<div id="container">
    <div class="right_Tool">
        <div class="canvas_model">
            <canvas id="canvas" style="position:absolute;z-index:0;"></canvas>
            <canvas id="canvas_rect" style="position:absolute;z-index:2;"></canvas>

        <div class="thumb_model" style="position:relative;">
            <p>&nbsp;</p>
            <select id="type_select" style="display: block; text-align: center; margin: 0px auto 10px; height: 25px; color: #333; background: #fff; width:100px;">

            <div style="width:175px; overflow:hidden; margin:0 auto;">

            </div>
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

<script>
    var img_status;
    var _marked;
    var _image_count;
    var folder_id;
    $(document).ready(function() {
              img_status =new Map([{% for x in folder.photos.all() %}['{{ x.id }}','{{ x.marked }}'],{% endfor %}]);
              _marked = {{ folder.photos.filter_by(marked=True).count() }};
              _image_count = {{ folder.photos.count() }};
              folder_id = {{ folder.id }}

        }
    );
</script>
<script>
    $('#radio').sfcheckbox();
    //上传界面创建分类数组，动态绑定到弹出框分类
    var sign_class;
    var sign_class_get = [
        {classify: "正常"}, {classify: "病变前Ⅰ期"}, {classify: "病变前Ⅱ期"}, {classify: "病变"}
    ];
    //标注模态框Vue
    var history_model;
    //图像上传数组
    var img_files = [];
    //缩放比例
    var scale = 1;
    //居中显示图像
    var img_PaddingTop = 0;
    var img_Paddingleft = 0;
    //当前图像索引
    var current_index = 0;
    /*<-->*/
    //横向滑动
    var slider_horizontal = document.getElementById("horizontal");
    //纵向滑动
    var slider_vertical = document.getElementById("vertical");
    //页面加载
    $(document).ready(function () {
        var classify = $("#classify").val();
        $("#scroll_Thumb").css("margin-left", ((_marked / _image_count) * 100) + "%");
        $("#scroll_Track").css("width", ((_marked / _image_count) * 100) + "%");
        $("#scrollBarTxt").html(_marked + "/" + _image_count);
        //图像数组
        img_files = [{% for x in folder.photos.all() %} "{{url_for('.img',photo_id=x.id)}}",{% endfor %}]
        //3个工具参数
        inclientHeight(3);
        //加载第一张
        imageLoad(0);

        history_model = new Vue({
            el: '#history_model',
            data: {
                items: [
                    /*开始为空，
                    若后台加载当前已标注的信息，则使用vue特有的push方法重新循环push加载的数组
                    example1.items.push(array[index])*/
                    // { name: 'Foo',id:"0" },
                    // { name: 'Bar',id:"1" }
                ]
            }
        });

        sign_class = new Vue({
            el: '#classify',
            data: {
                items: []
            }
        });
        //根据分类动态创建下拉列表
        for (var i = 0; i < sign_class_get.length; i++) {
            sign_class.items.push(sign_class_get[i]);
        }
        $("#vertical01").slider({
            value: 0,
            formatter: function (value) {
                return '垂直偏移量： ' + value;
            }
        }).on('slide', function (slideEvt) {
            //当滚动时触发
            //console.info(slideEvt);
            //获取当前滚动的值，可能有重复
            // console.info(slideEvt.value);
        }).on('change', function (e) {
            //当值发生改变的时候触发
            //console.info(e);
            //获取旧值和新值
            vertical(e.value.newValue);
        });
        $("#horizontal01").slider({
            value: 0,
            formatter: function (value) {
                return '水平偏移量： ' + (-value);
            }
        }).on('slide', function (slideEvt) {
            //当滚动时触发
            //console.info(slideEvt);
            //获取当前滚动的值，可能有重复
            // console.info(slideEvt.value);
        }).on('change', function (e) {
            //当值发生改变的时候触发
            //console.info(e);
            //获取旧值和新值
            horizontal(e.value.newValue);
        });
    });


</script>

<script>
    var mark_url = "";
    $(document).ready(function () {
        var to_get_img = img_files[current_index].split('/');
        var img_id = to_get_img[to_get_img.length - 1];
        mark_url = "/mark/" + img_id;
        $("#type_titps").html($("#type_select option:selected").text());
        $("#type_select").change(function(){
            $("#type_titps").html($("#type_select option:selected").text());
        });
        $('#export_sql').text("导出数据");
        //查看标记列表
        $("#history_dic").click(function(){
            var row_data;
            $.ajax({
                type: 'GET',
                url: '/folder/mark_count/'+folder_id,
                contentType: 'application/json; charset=UTF-8',
                dataType: 'json',
                async:false,
                beforeSend: function () {
                },
                success: function (data) {
                    $("#history_model").empty();
                    for(var i=0; i<data._count; i++){
                        row_data ='<tr>\
                            <td>'+data.images[i].name+'</td>\
                            <td id="history_model_sign">'+data.images[i].type+'</td>\
                        </tr>';
                        $('#history_model').append(row_data);
                    }
                    $("#export_sql").attr("href",data.txt_url)
                }
            });
        });
    });
    $(function () {
        $('#change_img').click(function () {//ID为test的元素点击时
            var to_get_img = img_files[current_index].split('/');
            var img_id = to_get_img[to_get_img.length - 1];
            mark_url = "/mark/" + img_id;
        });
    });
</script>
