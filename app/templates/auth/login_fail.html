<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/reset.css') }}">
    <style>
        .login_warp {
            position: fixed;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
        }

        .header-top {
            background: #2d2e32;
            width: 100%;
        }

        .login_header {
            width: 1200px;
            margin: 0 auto;
            height: 60px;
            line-height: 60px;
            font-size: 0px;
            overflow: hidden;
        }

        .login_header img {
            vertical-align: middle;
            float: left;
            margin-top: 6.5px;
        }

        .header_ul {
            display: inline-block;
            font-size: 20px;
            margin-left: 100px;
        }

        .header_ul li {
            float: left;
            margin-left: 20px;
        }

        .header_ul a {
            color: #adadad;
        }

        .header_ul a:hover {
            color: #337ab7;
        }

        .header-bottom {
            font-size: 14px;
            line-height: 33px;
            color: #adadad;
            display: inline-block;
            vertical-align: top;
            text-align: center;
            position: fixed;
            bottom: 0px;
            width: 100%;
            background: #2d2e32;
            height: 40px;
            line-height: 40px;
        }

        .login-main {
            width: 342px;
            height: 230px;
            position: fixed;
            top: 0px;
            bottom: 0px;
            left: 0px;
            right: 0px;
            margin: auto;
        }

        .login-main input {
            width: 320px;
            height: 38px;
            line-height: 38px;
            border: 1px solid rgba(0, 0, 0, .15);
            border-radius: 5px;
            padding: 0px 10px;
            margin-bottom: 15px;
        }

        .login_btn {
            width: 340px !important;
            background: #337ab7;
            color: #fff;
            font-size: 14px;
        }

        .login_title {
            font-size: 26px;
            color: #fff;
            text-align: center;
            font-weight: bold;
            height: 70px;
            line-height: 70px;
            border-bottom: 4px solid #337ab7;
            margin-bottom: 15px;
        }

        .login_message {
            font-size: 20px;
            color: #ffffff;
            text-align: center;
        }
    </style>
</head>
<body style="background:#3e3e40;">
<div class="login_warp">
    <div class="header-top">
        <div class="login_header">
            <img src="{{ url_for('static',filename='image/qhtlogo.png') }}">
            <ul class="header_ul">
                <li><a href="http://www.qhttech.com/" target="_blank">起宏图官网</a></li>
                <li><a href="http://cad.qhttech.com/" target="_blank">医学影像辅助诊断系统</a></li>
            </ul>
        </div>
    </div>
    <form method="POST" action="{{ url_for("auth.login") }}" autocomplete="on" enctype="multipart/form-data">
        <div class="login-main">
            <p class="login_title">登&nbsp;&nbsp;录&nbsp;&nbsp;失&nbsp;&nbsp;败</p>
            <p class="login_message">{{ message }}</p>
            <a href="{{ url_for('auth.login') }}"><p class="login_message" style="font-size: 18px;color: #337ab7">重试</p></a>
        </div>
    </form>
    <div class="header-bottom">Copyright © Beijing QHT Technique Co.,Ltd. All rights reserved 北京起宏图科技有限公司</div>
</div>
</body>
</html>
